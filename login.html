<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            Login form
        </div>
        <form action="#">
            <div class="formgroup">
                <label for="email">Email</label>
                <input type="email"  class="form-control" id="userloginemail" name="email" placeholder="Enter your email" aria-required="true">
        </div>
 
        <div class="formgroup">
                <label for="password">Password</label>
                <input type="password"  class="form-control" id="userloginpassword" name="password" placeholder="Enter your password" required>
        </div>
        <div class="text-center">
            <button type="button" class="btn-btn" id="submit-btn" onclick="getdata();">Login</button>
        </div>
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
